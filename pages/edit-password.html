<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
<link rel="stylesheet" href="../style/edit-password.css" />
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <form action="/update-password" method="POST">
      <label for="current-password">Current Password</label>
      <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required>


  <label for="new-password">New Password</label>
  <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

  <label for="confirm-password">Confirm New Password</label>
  <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>

  <div class="btn-container">
    <button type="submit" class="btn btn-save">Update Password</button>
    <button type="button" class="btn btn-cancel" onclick="window.location.href='profile.html'">Cancel</button>
  </div>
</form>


  </div>
</body>
</html>

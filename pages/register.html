<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | SOS App</title>
  <link rel="stylesheet" href="../style/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">
      <i class="fa-solid fa-shield-heart"></i> SOS Connect
    </div>
    <div class="top-right">
      <span>Stay Safe</span>
    </div>
  </div>

  <!-- Register Form -->
  <div class="register-container">
    <h2><i class="fa-solid fa-user-plus"></i> Create Account</h2>

    <form>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email Address" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" placeholder="Phone Number" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Create Password" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn">Register</button>

      <p class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <div class="nav-item">
      <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
    </div>
    <div class="nav-item active">
      <a href="#"><i class="fa-solid fa-user-plus"></i>Register</a>
    </div>
    <div class="nav-item">
      <a href="contact.html"><i class="fa-solid fa-phone"></i>Contact</a>
    </div>
  </div>

</body>
</html>
